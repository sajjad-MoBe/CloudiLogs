<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Log Management System</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        .api-key {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            font-family: monospace;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <p>Welcome, <span id="username"></span>! <button id="logout-btn">Logout</button></p>
    </header>
    <main>
        <h2>My Projects</h2>
        <table id="projects-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>API Key</th>
                </tr>
            </thead>
            <tbody>
                <!-- Project rows will be inserted here -->
            </tbody>
        </table>
        <p id="no-projects" style="display: none;">You don't have any projects yet.</p>

        <hr>

        <h2>Create New Project</h2>
        <form id="create-project-form">
            <p>
                <label for="name">Project Name</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </p>
            <p>
                <label for="searchable_keys">Searchable Keys (comma-separated)</label>
                <input type="text" id="searchable_keys" name="searchable_keys">
            </p>
            <p>
                <label for="log_ttl_seconds">Log TTL (in seconds)</label>
                <input type="number" id="log_ttl_seconds" name="log_ttl_seconds" value="604800" required>
            </p>
            <p>
                <button type="submit">Create Project</button>
            </p>
        </form>
        <p id="create-error-message" style="color: red;"></p>
    </main>
    <script type="module" src="/js/projects.js"></script>
</body>
</html>
